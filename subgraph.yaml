specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: Ethereum
    kind: ethereum/contract
    network: mainnet
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: Ethereum
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Block
        - Transaction
      abis:
        - name: Ethereum
          file: ./abis/Empty.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
